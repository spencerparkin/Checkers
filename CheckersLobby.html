<!DOCTYPE HTML>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<title>Checkers Lobby</title>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="CheckersShared.js"></script>
	<script src="CheckersClientLobby.js"></script>
	<style type="text/css">
		a
		{
			text-decoration: none;
			color: red;
		}
	
		#waitingList li
		{
			list-style-type: none;
		}
		
		#waitingList a
		{
			font-family: monospace;
		}
		
		#waitingList a:hover
		{
			background-color: #DDDDEE;
		}
		
		h1, p
		{
			font-family: monospace;
		}
		
		#all
		{
			text-align: center;
		}
	</style>
</head>
<body>

	<div id="all">
		<h1>Checkers Lobby</h1>

		<form>
			<p><span id="startNewGame"><a href="" onclick="OnStartNewGameClicked()">Start a new game</a></span> or join a player waiting for an opponent.</p>
		</form>

		<div id="waitingList">
		</div>
		
	</div>

</body>

</html>
